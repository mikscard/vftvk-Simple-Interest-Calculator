<!DOCTYPE html>
<html>
    <head>
    <title>Web App â€“ Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body onload=hideOutput()>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        Amount <input type="number"  id="principal">  <br> 
    
        <!--Calls function updateRate().-->
        Rate <input type="range" id="rate" min=1 max=20 step=0.25 value=10.25 onchange=updateRate()>    
        <span id="rate_val">
            10.25%
        </span>
        <br>
        No. of Years <select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                <br>
   
    <!--Calls function compute().-->
        <button onclick="compute()">Compute Interest</button>
        <br>

    <!--Worded output of the program will be shown here:-->
            <div id="output">
                If you deposit <mark><span id="principal_output"></span></mark>, <br>
                at an interest rate of <mark><span id="rate_val_output"></span></mark>. <br>
                You will receive an amount of <mark><span id="interest_output"></span></mark>, <br>
                in the year <mark><span id="year_output"></span></mark>
            </div>
        </div>
    </body>

    <footer>
        &#169; Everyone Can Get Rich
    </footer>  

</html>
